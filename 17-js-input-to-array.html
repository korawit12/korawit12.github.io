<head>
    <meta charset="UTF-8">

    <title>17-js-input-to-array.html</title>
    <script>
        let std_name = []
        let txt = ""
        let n = 0
        function input_name() {
            txt += "<table border = 1>" +
                "<tr>" + "<th>" + "No." + "</th>" +
                "<th>" + "Name" + "</th>" + 
                "<th>" + "OMG" + "</th>"
                    + "</tr>"
            std_name.push(document.getElementById("fname").value)
            console.log(std_name)
            for (let i in std_name){
                n += 1 
                txt += "<tr>" + "<td>" + n + "</td>"
                    "<td>" + std_name[i] + "</td>" +
                    "<td>" + "<button>"+"Edit"+ "</button>" + "</tr>"

            }
            txt += "</table>"
            console.log(txt)
            document.getElementById("output").innerHTML = txt
            txt = ""
            n = 0
            
            
        }
    </script>
</head>
<body>
    กรุณาป้อนชื่อ : <input type="text" name="" id="fname">
    <br>
    <br>
    <button onclick="input_name()" Sibmit </button>
    <br>
    <br>
    <div id="output"></div>
