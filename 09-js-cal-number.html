<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-js-cal-number.html</title>
    <script>    
               function sum_number1(n1, n2) {
            document.getElementById("output").innerHTML = 
            parseInt(n1) + parseInt(n2)
               }
               function sum_number2(n1, n2) {
            document.getElementById("output").innerHTML = 
            parseInt(n1) - parseInt(n2)
               }
               function sum_number3(n1, n2) {
            document.getElementById("output").innerHTML = 
            parseInt(n1) * parseInt(n2)
               }
               function sum_number4(n1, n2) {
            document.getElementById("output").innerHTML = 
            parseInt(n1) / parseInt(n2)
               }

    </script>
</head>
<body>
    Num1 : <input type="text" name="" id="num1">
    <br>
    <br>
    Num2 : <input type="text" name="" id="num2">
    <br>
    <br>
    
    <input type="button" value="+" onclick="sum_number1(
        document.getElementById('num1').value,
        document.getElementById('num2').value)">
   
    <input type="button" value="-" onclick="sum_number2(
        document.getElementById('num1').value,
        document.getElementById('num2').value)">
    <br>
    <br>
   
    <input type="button" value="*" onclick="sum_number3(
        document.getElementById('num1').value,
        document.getElementById('num2').value)">
   
    <input type="button" value="/" onclick="sum_number4(
        document.getElementById('num1').value,
        document.getElementById('num2').value)">
    <br>
    <br>

    <br>
    <br>
    Ans : <span id="output"></span>
</body>
</html>
